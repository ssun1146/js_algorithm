<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
			function solution(arr){
				let answer = [];
                let remainder = [];
                let sum = 0;
                for (i = 0; i < arr.length; i++){
                    if ( (arr[i] % 2) == 1 ){
                        sum = sum + arr[i];
                        remainder.push(arr[i]);
                    } 
                }
                let min = Math.min(...remainder);
                answer.push(sum, min);
				return answer;
			}

			arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
