<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
		function solution(s){
			let answer = '';
            let num = Math.floor(s.length / 2);
            console.log(num)
            if ( s.length % 2 == 0 ){
                answer = s.substr(num-1, 2);
            } else {
                answer = s.substr(num, 1);
            }

			return answer;
		}
		
		console.log(solution("g"));
        </script>
    </body>
</html>
