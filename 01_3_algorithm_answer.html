        <script>	
			// Math.ceil:: 올림
			// Math.round:: 반올림
			// Math.floor:: 내림

			function solution(n){
				let answer;
				answer = Math.ceil(n/12); 
				return answer;
			}

			console.log(solution(201));
        </script>
