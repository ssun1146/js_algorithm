<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
		function solution(arr){       
			let answer=0;
			for (let i = 0; i < arr.length; i++ ){
				let addPoint = 0; // 가산점
				if ( arr[i] == 1 ){
					if ( arr[i+1] == 1 ) {
						addPoint++;
						return addPoint; 
					}
					answer = answer + addPoint; 
				}
			}
			

            return answer;
		}
		let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
		console.log(solution(arr));
        </script>
    </body>
</html>
