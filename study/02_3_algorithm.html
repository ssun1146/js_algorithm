<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
		function solution(a, b){       
			let answer="";
			for(let i = 0; i < a.length; i++ ){
				if (a[i] == 1){
					if (b[i] == 1) answer+='D';
					else if (b[i] == 2) answer+='B';
					else answer+='A';
				} else if (a[i] == 2){
					if (b[i] == 1) answer+='A';
					else if (b[i] == 2) answer+='D';
					else (b[i] == 3) answer+='B';
				} else if (a[i] == 3){
					if (b[i] == 1) answer+='B';
					else if (b[i] == 2) answer+='A';
					else(b[i] == 3) answer+='D'				}
			}

            return answer;
		}

		let a=[2, 3, 3, 1, 3];
		let b=[1, 1, 2, 2, 3];
		console.log(solution(a, b));
        </script>
    </body>
</html>
