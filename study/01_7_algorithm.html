<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
			function solution(day, arr){
				let answer = [];
				for ( i = 0 ; i < arr.length; i++){
					if (arr[i] % 10 == day){
						answer.push(arr[i])
					}
				}
            
				return answer.length;
			}

			arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(7, arr));
        </script>
    </body>
</html>
