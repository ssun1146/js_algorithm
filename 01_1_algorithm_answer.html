<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;

				// 강의에서는 if 문을 사용하는걸로 나왔음.
				if (a < b){
					answer = a;
				} else {
					answer = b;
				} if ( c < answer ){
					answer = c;
				}

                return answer;
            }

            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
