<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
			function solution(n){
				let answer = 0;	// 초기값 반드시 선언해주기!
				for ( i = 1; i <= n; i++ ){
					answer = answer + i;
				}
				return answer;
			}

			console.log(solution(10));
        </script>
    </body>
</html>
