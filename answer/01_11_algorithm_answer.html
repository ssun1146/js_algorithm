<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
		function solution(s){
			let answer=0;
			for (let x of s){
				// if (x == x.toUpperCase()) answer++;

				// ASCII Number로 하는 방법..!
				// 대문자의 ASCII Number :: 65 ~ 90 사이!
				// 소문자의 ASCII Number :: 97 ~ 122
				let num = x.charCodeAt();
				if (num >= 65 && num <= 90) answer++;
			}
			return answer;
		}

		let str="KoreaTimeGood";
		console.log(solution(str));
        </script>
    </body>
</html>
