<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
		function solution(s){
			let answer;
			for (let x of s){
				if (x == x.toLowerCase()) answer+=x.toUpperCase();
				else answer+=x.toUpperCase();

				// ASCII Number를 사용하지는 않았으나, ASCII number 사용 시, 대소문자 차이는 32임.
				// let num = x.charCodeAt();
				// if (num >= 97 && num <= 122) answer += String.fromCharCode(num-32);
				// else answer+=x;

				// 또는.. 
				// answer = s.toUpperCase(); 하면 끝
			}

			return answer;
		}

		let str="ItisTimeToStudy";
		console.log(solution(str));
        </script>
    </body>
</html>
