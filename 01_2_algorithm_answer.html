<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
			function solution(a, b, c){
				let answer="YES", max; // 선언! answer="yes"로 & max변수 선언!
				let sum = a + b + c;
				
				if (a>b) max = a;
				else max = b;
				if (c>max) max = c;

				if ((sum - max) <= max){
					answer = "NO"
				} else {
					answer = "YES"
				}

				
				return answer;
			}

			console.log(solution(13, 30, 17));
        </script>
    </body>
</html>
