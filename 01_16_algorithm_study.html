<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	

		// 중복되는 텍스트 갯수 구하기
		function solution(s){
			let answer = 0;
			let pos = s.indexOf('k');
			while(pos !== -1){
				answer++;
				pos=s.indexOf('k', pos+1);
			}
            
            return answer;
		}
		
		console.log(solution("ksekkset"));
        </script>
    </body>
</html>
