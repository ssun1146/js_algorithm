<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>	
			// forEach, map, filter, reduce ㅎㅎ
			function reduce(predicate, val){
				let result = val;
				for (let i = 0; i < a.length; i++){
					result = predicate(result, a[i]);
				}
				return result; 
			}

			// reduce :: return 한 값이 첫번째 매개변수로 이동해서, 다시 배열을 돌아돌아~
			a = [10, 11, 12, 13, 14, 15];
			let answer = a.reduce(function(acc, v){
				return acc+v;
			}, 0);
			console.log(answer);

        </script>
    </body>
</html>
